<body>

  <script>
    var metros = parseFloat(prompt("Digite o valor em metros: "));
    var centimetros = metros * 100;
    var milimetros = metros * 1000;

    alert(metros + " metros é igual a " + centimetros + " centímetros e " + milimetros + " milímetros.");
    alert(metros + " metros é igual a " + milimetros + " milímetros.");

  </script>
  
</body>

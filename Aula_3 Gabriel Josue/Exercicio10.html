<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 10</title>
</head>
<body>

  <script>
    var decimal = parseFloat(prompt("Digite um número decimal: "));

    var hexadecimal = decimal.toString(16);

    alert("O número decimal " + decimal + " é equivalente a " + hexadecimal.toUpperCase() + " em hexadecimal.");
  </script>
  
</body>
</html>

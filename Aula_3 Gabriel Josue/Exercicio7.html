<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 7</title>
</head>
<body>
  
  <script>
    var soma = 0;
    var contador = 1;

    do {
      var valor = parseFloat(prompt("Digite um número: "));

      soma += valor;

      contador++;
    } while (contador <= 20);
    alert("O somatório dos 20 valores é: " + soma);
  </script>
</body>
</html>

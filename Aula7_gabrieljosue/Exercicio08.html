   <!-- Function Arrow -->
  <script>
  const isPalindrome = word => word.toLowerCase() === word.toLowerCase().split('').reverse().join('');

  console.log(isPalindrome("Radar"));
  console.log(isPalindrome("Hello")); 
  console.log(isPalindrome("ee"));    

  </script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio07</title>
</head>
<body>
 
   <!-- Function Arrow -->
  <script>
   var valor =  parseFloat (prompt("Digite um valor: "));
   var porcentagem =  parseFloat (prompt("Digite o valor da porcentagem: "));

   var calcularAcrescimo = (valor, porcentagem) => {
      return valor + (valor * porcentagem / 100);
    };

    alert(`Valor original: ${valor}, Porcentagem: ${porcentagem}%`);
    alert(`Valor final: ${calcularAcrescimo(valor, porcentagem)}`);
  </script>

</body>
</html>

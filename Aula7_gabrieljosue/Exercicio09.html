<!DOCTYPE html>

<body>
 
   <!-- Function Arrow -->
  <script>
  var numero = prompt("Digite um número: ");
  
  numero = parseInt(numero, 10);

  function toBinary(number) {
    return number.toString(2);
  }

  console.log(`O número ${numero} em binário é ${toBinary(numero)}`);
  </script>

</body>
</html>

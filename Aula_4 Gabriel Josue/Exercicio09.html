<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 09</title>
</head>

<body>

    <script>
        function filtrarNumerosPositivos(array) {
            let numerosPositivos = [];

            for (let i = 0; i < array.length; i++) {

                if (array[i] > 0) {

                    numerosPositivos.push(array[i]);
                }
            }

            return numerosPositivos;
        }


        let numeros = [-2, 5, -8, 10, -1, 3];
        let numerosPositivos = filtrarNumerosPositivos(numeros);
        console.log("Números originais:", numeros);
        console.log("Números positivos:", numerosPositivos);


    </script>
</body>

</html>

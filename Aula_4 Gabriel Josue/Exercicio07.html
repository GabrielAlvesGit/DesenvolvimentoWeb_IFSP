<body>
    <script>
        function todosInd(arr, num) {
            var inds = new Array;
            for(i = 0; i < arr.length; i++) {
                if (arr[i] === num) {
                    inds.push(i)
                }
            }
                
            return `Os índices do número ${num} no vetor [${arr}] são ${inds}`;
        }

        var vetor = [1, 2, 1, 3, 5, 9, 10, 1, 8, 6, 3, 2, 9]

        console.log(todosInd(vetor, 1))
    </script>
</body>
